<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron">
<h1>My Tool Store</h1>
</div>

<table id="products"  class="table table-striped">
    <thead>
        <tr>
            <th class="col-md-2">Title</th>
            <th class="col-md-2">Quantity</th>
            <th class="col-md-2">Price</th>
            <th class="col-md-2">Categories</th>
        </tr>

    </thead>
    <tbody id="insertProducts">
    </tbody>
</table>

<button id="update" type="button" class="btn btn-primary btn-sm">Update Items</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    $.ajax("/data/inventory.json").done(function(data){
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements        
        data.forEach(function(element, index) {
            var content = "";
            content += "<tr>"
            content +=  "<td>"+element.title+"</td>"
            content +=  "<td>"+element.quantity+"</td>"
            content +=  "<td>"+element.price+"</td>"
            content +=  "<td>"+ element.categories.join(", ")+"</td>"
            content += "</tr>"
            $("#insertProducts").append(content);
        });
    });

    //this is the update button that refreshes. It updates dom
    $("#update").click(function() {
            location.reload(true);
    });    



})();
</script>

</body>
</html>
