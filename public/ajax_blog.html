<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>


    <div id="header-main"><h1>Blogging it up...</h1></div>
    <button id="update">update dis blog</button>
    <div id="posts"></div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>




(function() {
    $.ajax("/data/blog.json").done(function(data){
       console.log(data)
        data.forEach(function(element, index) { 
            var entry = "";

            entry +=  "<h2>"+element.title+"</h2>"
            entry +=  element.date
            entry +=  "<p>"+element.content+"</p>"
            entry +=  "<p>"+ "categories: " +element.categories.join(", ")+"</p>"
            $("#posts").append(entry);
        });
    });
    
    $("#update").click(function() {
            location.reload(true);
        });   
})();

</script>
</body>
</html>
