<!DOCTYPE html>
<html>
<head>
    <title>Random Number Between 1 and 50!!!</title>
</head>
<body>
<script type="text/javascript">



var random;
do {
    random = Math.floor((Math.random()*50)+1)
} while (random % 2 == 0);


for (var i = 1; i <= 50; i+=2) {

    if (i == random) {
        console.log("skip this number:" + i)
        continue;
    }
    console.log("Here is an odd number: " + i)
}






</script>
</body>
</html>
