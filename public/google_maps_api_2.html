<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
        <!-- div to hold map -->
    <div id="map-canvas"></div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWT8nXLMje5dPaaTeZp2xaxSRmyLc1iL4"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        var mapOptions = {
            // Set the zoom level
            zoom: 20,
            // This sets the center of the map at location
            center: {
                lat:  29.466404,
                lng: -98.621499
            },
            mapTypeId: google.maps.MapTypeId.HYBRID

        };

        var location = {lat: 29.466404, lng: -98.621499}

        var geocoder = new google.maps.Geocoder();

        geocoder.geocode({ "location": location }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
               // Recenter the map over the address
               map.setCenter(results[0].geometry.location);
            } else {
                 // Show an error message with the status if our request fails
                   alert("Geocoding was not successful - STATUS: " + status);
            }

        });

        // Render the map
        var cfa = {lat: 29.466404, lng: -98.621499};

        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        
       
        
        var marker = new google.maps.Marker({
            position: cfa,
            map: map
            
        });

        

        //info window along with event listener     
        marker.addListener('click', function() {
        var infowindow = new google.maps.InfoWindow({
            content: "<h1>This is chickfila</h1> I like this restaurant because of their sandwhiches....<strong><em>obviously</em></strong>. This is home of the chicken sandwhich. They are closed Sundays. They are very polite. Cows are the restaurants mascot."

        });
        infowindow.open(map, marker);
        });

    

    })();
    </script>
</body>
